version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: medpol-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - medpol-net

  postgres:
    image: pgvector/pgvector:pg16
    container_name: medpol-postgres
    environment:
      POSTGRES_USER: medpol
      POSTGRES_PASSWORD: medpol
      POSTGRES_DB: medpol
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - medpol-net

networks:
  medpol-net:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
